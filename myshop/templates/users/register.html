{% extends "base.html" %} {% load static %} 
{% block title %}{{ title }}{% endblock %} 

{% block content %}

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12">
      <div class="page-register bg-white p-3 mb-3">
        <h1 class="section-title text-center h3"><span>{{ title }}</span></h1>
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}"/>
              <div class="form-error text-danger">{{ form.non_field_errors }}</div>
              {% for i in form %}
              <div class="mb-3">
                  <label class="form-label" for="{{ i.id_for_label }}">{{ i.label }}</label>
                  {{ i }}  <!-- Здесь выводится само поле ввода -->
                  <div class="form-error text-danger">{{ i.errors }}</div>  <!-- Ошибки отображаются здесь -->
              </div> 
              {% endfor %}
              <!-- <div class="mb-3">
              <div class="password-view">
                <button type="button" id="togglePasswords" class="btn btn-secondary mt-2">Показать пароли</button>
              </div>
            </div> -->
              <div class="registration-bottom">
                <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
