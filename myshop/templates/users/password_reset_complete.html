{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12">
            <div class="page-register bg-white p-3 mb-3">
                <h1 class="section-title text-center h3"><span>{{ title }}</span></h1>
                <div class="row">
                <div class="col-md-4 offset-md-4">
                        <div class="password_reset_complete">

                        <p>Поздравляем! Вы успешно изменили пароль своего аккаунта.Используйте его для входа.</p>
                        <a href="{% url 'users:login' %}">Вход в аккаунт</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
