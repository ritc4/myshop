{% extends "base.html" %} {% load static %} 
{% block title%}{{ title }}{% endblock %} 

{% block content %}

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12">
      <div class="page-register bg-white p-3 mb-3">
        <h1 class="section-title h3"><span>{{ title }}</span></h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Name"/>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Электронная почта</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label"
                  >Телефон</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Phone"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"
                  >Пароль</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="registration-bottom">
                <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
