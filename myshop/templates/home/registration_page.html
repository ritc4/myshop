{% extends "base.html" %} {% load static %} 
{% block title%}Registrationpage{% endblock %} 

{% block content %}

<div class="container-fluid mb-3">
  <div class="row">
    <div class="col-12">
      <div class="page-register bg-white p-3">
        <h1 class="section-title h3"><span>Registration</span></h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form action="">
              <div class="mb-3">
                <label for="name" class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label"
                  >Phone</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Phone"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="registration-bottom">
                <button type="submit" class="btn btn-dark">Registration</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
